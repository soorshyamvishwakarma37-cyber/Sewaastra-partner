 <!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SewaAstra - Partner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #ff6b00; --s: #0f172a; --bg: #f4f7fe; }
        body { background: var(--bg); font-family: 'Poppins', sans-serif; margin:0; }
        .page { display: none; padding: 20px; padding-bottom: 80px; }
        .active-page { display: block; }
        input, select { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ddd; }
        .btn-main { width: 100%; padding: 15px; background: var(--p); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .job-card { background: white; padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 5px solid var(--p); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 10px; border-top: 1px solid #eee; }
    </style>
</head>
<body>

    <div id="login-page" class="page active-page" style="text-align: center; margin-top: 50px;">
        <h1 style="color:var(--s)">Sewa<span style="color:var(--p)">Astra</span> Partner</h1>
        <p>अपना भविष्य हमारे साथ बनाएं</p>
        <button class="btn-main" id="btnGoogleLogin" style="background: white; color: #444; border: 1px solid #ddd;">
            <img src="https://img.icons8.com/color/24/google-logo.png" style="vertical-align: middle;"> Google से जुड़ें
        </button>
    </div>

    <div id="reg-page" class="page">
        <h3>नया पार्टनर पंजीकरण</h3>
        <input type="text" id="p-name" placeholder="आपका नाम">
        <input type="tel" id="p-phone" placeholder="WhatsApp नंबर">
        <select id="p-work">
            <option value="">काम चुनें</option>
            <option>AC Mechanic</option>
            <option>Electrician</option>
            <option>Plumber</option>
        </select>
        <button class="btn-main" onclick="submitRegistration()">रजिस्टर करें</button>
    </div>

    <div id="home-page" class="page">
        <div style="background: var(--s); color: white; padding: 20px; border-radius: 20px; margin-bottom: 20px;">
            <p>Welcome, <span id="user-display-name">Partner</span></p>
            <h2 id="balance">Balance: ₹0</h2>
        </div>
        <h4>उपलब्ध जॉब्स (Live Jobs)</h4>
        <div id="job-list">
            </div>
    </div>

    <nav class="nav-bar" id="nav" style="display: none;">
        <div onclick="showPage('home-page')"><i class="fa fa-home"></i><br>Home</div>
        <div onclick="location.reload()"><i class="fa fa-sign-out"></i><br>Logout</div>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAL9dsBvNrp-ijxAk7ZYZcbN0BPaZ5gYtw",
            authDomain: "sewaastra.firebaseapp.com",
            projectId: "sewaastra",
            storageBucket: "sewaastra.firebasestorage.app",
            messagingSenderId: "211091351218",
            appId: "1:211091351218:web:47fe25d6db3e8dd0464bab"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        window.showPage = (id) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
        };

        document.getElementById('btnGoogleLogin').onclick = () => signInWithPopup(auth, provider);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-display-name').innerText = user.displayName;
                // Check if already registered (logic simplified for brevity)
                showPage('reg-page');
            }
        });

        window.submitRegistration = async () => {
            const data = {
                uid: auth.currentUser.uid,
                name: document.getElementById('p-name').value,
                phone: document.getElementById('p-phone').value,
                work: document.getElementById('p-work').value,
                status: 'pending',
                earnings: 0,
                timestamp: new Date()
            };
            await addDoc(collection(db, "partners"), data);
            alert("पंजीकरण सफल! एडमिन की अनुमति का इंतज़ार करें।");
            showPage('home-page');
            document.getElementById('nav').style.display = 'flex';
        };

        // Live Jobs Listen
        onSnapshot(collection(db, "bookings"), (snap) => {
            const list = document.getElementById('job-list');
            list.innerHTML = "";
            snap.forEach(doc => {
                const job = doc.data();
                list.innerHTML += `<div class="job-card">
                    <b>${job.service}</b><br>
                    <small>${job.address}</small><br>
                    <button class="btn-main" style="padding:5px; margin-top:5px;">Accept Job</button>
                </div>`;
            });
        });
    </script>
</body>
</html>
