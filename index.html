 <!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SewaAstra Partner | Titan Terminal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root { --z-red: #E23744; --z-dark: #121212; --n-blue: #00F2FF; --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e); }
        
        body { background: #F4F7F6; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; margin:0; }
        .logo-font { font-family: 'Orbitron', sans-serif; letter-spacing: 4px; }

        /* Full Screen Loader */
        #loader { position: fixed; inset: 0; background: var(--z-dark); z-index: 10000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .spin { width: 50px; height: 50px; border: 5px solid rgba(255,255,255,0.1); border-top-color: var(--z-red); border-radius: 50%; animation: rot 1s infinite linear; }
        @keyframes rot { to { transform: rotate(360deg); } }

        /* Auth & Screens */
        .screen { display: none; min-height: 100vh; animation: fadeIn 0.5s ease; }
        .active-screen { display: block; }

        /* Zomato Red Auth Screen */
        .auth-hero { background: var(--z-red); height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; color: #fff; padding: 20px; }
        .btn-google { background: #fff; color: #000; font-weight: 800; border-radius: 50px; padding: 15px 40px; border: none; display: flex; align-items: center; gap: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); transition: 0.3s; }

        /* Dashboard Architecture */
        .app-bar { background: #fff; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .wallet-banner { background: var(--z-dark); color: #fff; margin: 20px; border-radius: 30px; padding: 30px; position: relative; overflow: hidden; }
        .wallet-banner::after { content: ''; position: absolute; right: -20px; top: -20px; width: 120px; height: 120px; background: var(--z-red); opacity: 0.1; border-radius: 50%; }

        /* Map UI */
        #p-map { height: 250px; width: 92%; margin: 10px auto; border-radius: 25px; border: 4px solid #fff; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

        /* Gig Cards (Zomato Style) */
        .gig-card { background: #fff; border-radius: 25px; margin: 15px; padding: 25px; border-left: 8px solid var(--z-red); box-shadow: 0 10px 30px rgba(0,0,0,0.04); position: relative; }
        .gig-card.assigned { border-left-color: #27AE60; background: #F0FFF4; }
        .price-chip { font-family: 'Orbitron'; font-weight: 900; color: var(--z-red); font-size: 22px; }

        /* Floating Navigation Dock */
        .dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; background: #fff; border-radius: 50px; display: flex; justify-content: space-around; padding: 18px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); z-index: 1000; }
        .dock i { font-size: 22px; color: #BDC3C7; transition: 0.3s; cursor: pointer; }
        .dock i.active { color: var(--z-red); transform: translateY(-5px); }

        /* Bottom Action Buttons */
        .btn-swipe { background: var(--z-red); color: #fff; width: 100%; padding: 18px; border-radius: 18px; border: none; font-weight: 800; text-transform: uppercase; font-family: 'Orbitron'; letter-spacing: 1px; margin-top: 15px; }
        
        /* Stats Chart Area */
        .chart-box { background: #fff; margin: 20px; padding: 20px; border-radius: 30px; }
    </style>
</head>
<body>

    <div id="loader"><div class="spin"></div><h5 class="text-white mt-4 logo-font">TITAN OS</h5></div>

    <div id="scr-auth" class="screen">
        <div class="auth-hero">
            <div class="animate__animated animate__fadeInUp">
                <h1 class="logo-font fw-900 mb-2" style="font-size: 45px;">SEWA<span>ASTRA</span></h1>
                <p class="opacity-75 mb-5">PARTNER ECOSYSTEM v5.0</p>
                <button class="btn-google mx-auto" onclick="login()">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="24">
                    LOGIN WITH GOOGLE
                </button>
            </div>
        </div>
    </div>

    <div id="scr-kyc" class="screen">
        <div class="text-center pt-5 px-4">
            <i class="fa fa-user-shield fa-5x text-warning mb-4 mt-5"></i>
            <h2 class="fw-900">VERIFICATION PENDING</h2>
            <p class="text-muted">नमस्ते! आपके दस्तावेज रिव्यु में हैं। एडमिन द्वारा अप्रूव होते ही आपकी ड्यूटी शुरू हो जाएगी।</p>
            <div class="p-4 bg-white rounded-4 shadow-sm mt-4 border border-warning">
                <span class="badge bg-warning text-dark px-3 py-2 rounded-pill">STATUS: UNDER REVIEW</span>
            </div>
            <button class="btn btn-link text-danger mt-5" onclick="logout()">Cancel & Logout</button>
        </div>
    </div>

    <div id="scr-dash" class="screen" style="padding-bottom: 120px;">
        <div class="app-bar">
            <div class="d-flex align-items-center gap-3">
                <div id="p-img" class="rounded-circle" style="width:45px; height:45px; background: #eee; background-size: cover;"></div>
                <div><h6 class="m-0 fw-800" id="p-name">Partner</h6><small class="text-success fw-bold">Online</small></div>
            </div>
            <div class="form-check form-switch"><input class="form-check-input" type="checkbox" checked></div>
        </div>

        <div class="wallet-banner animate__animated animate__fadeIn">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <small class="opacity-50 fw-bold">TODAY'S REVENUE</small>
                    <h1 id="p-wallet" class="display-5 fw-900 m-0">₹0.00</h1>
                </div>
                <button class="btn btn-outline-light rounded-pill px-4" onclick="payout()">Withdraw</button>
            </div>
        </div>

        <div id="p-map"></div>

        <div class="container-fluid px-3 pt-4">
            <div class="d-flex justify-content-between mb-3">
                <h6 class="fw-800 text-muted m-0">LIVE MISSION FEED</h6>
                <span class="badge bg-danger rounded-pill" id="job-count">0</span>
            </div>
            <div id="gig-feed">
                </div>
        </div>

        <div class="dock">
            <i class="fa fa-compass active"></i>
            <i class="fa fa-chart-line"></i>
            <i class="fa fa-wallet"></i>
            <i class="fa fa-user-gear" onclick="logout()"></i>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, setDoc, getDoc, collection, query, where, increment, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA4kInzUxzF6Or1sHfzXavx1nVM0x40lak",
            authDomain: "sewaastra.firebaseapp.com",
            projectId: "sewaastra",
            storageBucket: "sewaastra.firebasestorage.app",
            messagingSenderId: "211091351218",
            appId: "1:211091351218:web:5602f5f1a36a21c3464bab"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        let map, marker, alertSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3');

        // --- AUTH LOGIC ---
        onAuthStateChanged(auth, async (user) => {
            document.getElementById('loader').style.display = 'none';
            if (user) {
                const pRef = doc(db, "partners", user.uid);
                const snap = await getDoc(pRef);
                
                if (!snap.exists()) {
                    await setDoc(pRef, {
                        uid: user.uid, name: user.displayName, email: user.email,
                        status: 'pending', wallet: 0, photo: user.photoURL,
                        lat: 23.2599, lng: 77.4126, joinedAt: serverTimestamp()
                    });
                    switchScreen('scr-kyc');
                } else {
                    const data = snap.data();
                    if (data.status === 'active') {
                        switchScreen('scr-dash');
                        startTitanOS(user);
                    } else {
                        switchScreen('scr-kyc');
                    }
                }
            } else {
                switchScreen('scr-auth');
            }
        });

        function startTitanOS(user) {
            document.getElementById('p-name').innerText = user.displayName;
            document.getElementById('p-img').style.backgroundImage = `url(${user.photoURL})`;

            // Live Wallet
            onSnapshot(doc(db, "partners", user.uid), d => {
                document.getElementById('p-wallet').innerText = `₹${d.data().wallet.toFixed(2)}`;
            });

            // Tracking
            if(!map) {
                map = L.map('p-map', {zoomControl: false}).setView([23.2599, 77.4126], 15);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
                marker = L.marker([23.2599, 77.4126]).addTo(map);
            }

            // Real-time Booking Feed
            onSnapshot(collection(db, "bookings"), snap => {
                const feed = document.getElementById('gig-feed');
                feed.innerHTML = "";
                let count = 0;
                snap.forEach(doc => {
                    const job = doc.data();
                    if (job.status === 'open' || (job.status === 'active' && job.partnerId === user.uid)) {
                        count++;
                        if(job.status === 'open') alertSound.play();
                        renderGig(doc.id, job, user.uid);
                    }
                });
                document.getElementById('job-count').innerText = count;
            });
        }

        function renderGig(id, job, uid) {
            const feed = document.getElementById('gig-feed');
            const isActive = job.status === 'active';
            feed.innerHTML += `
                <div class="gig-card ${isActive ? 'assigned' : ''} animate__animated animate__fadeInUp">
                    <div class="d-flex justify-content-between mb-3">
                        <div><h5 class="fw-800 m-0">${job.serviceName}</h5><small class="text-muted">#${id.slice(-6)}</small></div>
                        <div class="price-chip">₹${job.price}</div>
                    </div>
                    <p class="small fw-bold"><i class="fa fa-location-dot text-danger me-2"></i>${job.address}</p>
                    <button class="btn-swipe" onclick="actionGig('${id}', '${job.status}', ${job.otp})">
                        ${isActive ? 'COMPLETE & VERIFY OTP' : 'ACCEPT GIG NOW'}
                    </button>
                </div>
            `;
        }

        window.actionGig = async (id, status, otp) => {
            if (status === 'open') {
                const newOtp = Math.floor(1000 + Math.random() * 9000);
                await updateDoc(doc(db, "bookings", id), { status: 'active', partnerId: auth.currentUser.uid, otp: newOtp });
                Swal.fire('Mission Accepted!', 'Navigate to location.', 'success');
            } else {
                const { value: input } = await Swal.fire({ title: 'Completion OTP', input: 'number' });
                if (input == otp) {
                    const snap = await getDoc(doc(db, "bookings", id));
                    const net = snap.data().price * 0.85;
                    await updateDoc(doc(db, "partners", auth.currentUser.uid), { wallet: increment(net) });
                    await updateDoc(doc(db, "bookings", id), { status: 'completed', commission: snap.data().price * 0.15 });
                    Swal.fire('Paid!', `₹${net.toFixed(0)} added.`, 'success');
                } else {
                    Swal.fire('Error', 'Invalid OTP', 'error');
                }
            }
        };

        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);
        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            document.getElementById(id).classList.add('active-screen');
        }
    </script>
</body>
</html>
